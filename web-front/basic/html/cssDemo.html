<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d123{
            color:red;
        }
        div{
            color:green;
        }
        .cls123{
            color:blue;
        }
    </style>
</head>
<body>
正文
<div id="d123">被 id 控制的样式<p class="cls123">被class控制的段落</p></div>
<div>另一个被元素选择器控制的样式</div>
</body>
</html>
